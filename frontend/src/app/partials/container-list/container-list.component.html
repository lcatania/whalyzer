<div [@openClose]="isVisible ? 'open' : 'closed'"
    class="pixel-border absolute left-0 w-2/4 h-[95%] bg-sky-200 z-30">
    <div class="flex flex-col px-5">
        <div class="flex h-10 gap-x-3 mt-5">
            <button class="w-full h-10 pixel-border"><span class="text-2xl">Active</span></button>
            <button class="w-full h-10 pixel-border"><span class="text-2xl">Exited</span></button>
            <button class="w-full h-10 pixel-border"><span class="text-2xl">Paused</span></button>
            <button class="w-full h-10 pixel-border"><span class="text-2xl">Dead</span></button>
        </div>
        <ul class="mt-5">
            @for (container of containers; track $index) {
            <li class="h-20 pixel-border justify-between items-center flex px-5">
                <div class="flex flex-col justify-center">
                    <span class="text-2xl">{{container.name}}</span>
                    <span class="text-2xl">image: {{container.image}}</span>
                </div>
                <div
                    [class]="'pixel-border w-[20px] h-[20px] ' + (container.state | stateToColor)">
                </div>
            </li>
            }
        </ul>
    </div>
    <button (click)="isVisible = !isVisible"
        class="absolute bg-sky-200 pixel-border-custom h-20 w-6 text-3xl -right-6 top-1/2 -translate-y-1/2">
        <span>{{isVisible ? '<' : '>' }}</span>
    </button>
</div>
